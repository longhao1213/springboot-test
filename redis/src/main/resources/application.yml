########################################################
###Redis (RedisConfiguration)
########################################################
spring:
  redis:
    database: 0
    host : 127.0.0.1
    port : 6379
    password: 123456
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: 1
    timeout: 5000
  cache:
    redis:
      use-key-prefix: true
      key-prefix: dev
      cache-null-values: false
      time-to-live: 20s





